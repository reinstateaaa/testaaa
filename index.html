<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REINSTATE AAA @ USC!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('mail.png') center/cover no-repeat;
            background-color: black;
            color: white;
        }

        h1, p {
            text-align: center;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        #counter {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>How YOU can help:</h1>
    <p>I know this site looks sketch, I made it in a few hours. Below are quick actions you can take to add pressure: </p>
    <p>Step 1: Join the <span id="counter">123</span> others who have demanded change by auto-emailing the board (2 clicks) </p>

    <!-- Add a button with onclick function for the first action -->
    <button onclick="openMail()">Click me!</button>

    <!-- Add a script section to define the onclick function for the first action -->
    <script>
        // Global counter variable
        let clickCounter = 123;

        // Function to increment the counter and open mail
        function openMail() {
            // Increment the counter
            clickCounter++;

            // Update the displayed counter
            document.getElementById('counter').textContent = clickCounter;

            // Replace the email, subject, and body with your desired values
            var email = 'jcsimon@usc.edu';
            var subject = 'test';
            var body = 'yoyoyo';
            var mailtoURL = 'mailto:' + email +
                '?subject=' + encodeURIComponent(subject) +
                '&body=' + encodeURIComponent(body);
            // Open the default mail app with the preloaded email
            window.location.href = mailtoURL;
        }
    </script>

    <p>Step 2: Sign the change.org petition if you haven't already: (5 clicks) </p>
    <!-- Add a button with onclick function for the second action -->
    <button onclick="openChangeOrg()">Sign the Petition</button>

    <!-- Add a script section to define the onclick function for the second action -->
    <script>
        // Function to open Change.org link in a new tab
        function openChangeOrg() {
            window.open('https://www.change.org/p/demand-for-usc-to-reinstate-academic-achievement-award-aaa-funding-for-current-students?source_location=petitions_browse', '_blank');
        }
    </script>
</body>
</html>
