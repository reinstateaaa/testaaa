    <!-- Add a button with onclick function -->
    <button onclick="openMail()">Auto-Email</button>

    <!-- Add a script section to define the onclick function -->
    <script>
        function openMail() {
            var email = 'jcsimon@usc.edu';
            var subject = 'test';
            var body = 'yoyoyo';
            var mailtoURL = 'mailto:' + email +
                '?subject=' + encodeURIComponent(subject) +

            window.location.href = mailtoURL;
        }
