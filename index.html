<body>
    <h1>How YOU can help:</h1>
    <p>I know this site looks sketch, I made it in a few hours. Below are quick actions you can take to add pressure: </p>
    <p>Step 1: auto-email the board (2 clicks) </p>

    <!-- Add a button with onclick function -->
    <button onclick="openMail()">Click me!</button>

    <!-- Add a script section to define the onclick function -->
    <script>
        function openMail() {
            // Replace the email, subject, and body with your desired values
            var email = 'jcsimon@usc.edu';
            var subject = 'test';
            var body = 'yoyoyo';

            // Create the mailto URL
            var mailtoURL = 'mailto:' + email +
                '?subject=' + encodeURIComponent(subject) +
                '&body=' + encodeURIComponent(body);

            // Open the default mail app with the preloaded email
            window.location.href = mailtoURL;
        }
    </script>
