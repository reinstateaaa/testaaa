<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REINSTATE AAA @ USC!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('mail.png') center/cover no-repeat;
            background-color: black;
            color: white;
        }

        h1, p {
            text-align: center;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
    
    <script>
        // Get the click count from localStorage or initialize to 123 if not available
        var clickCount = parseInt(localStorage.getItem('clickCount')) || 123;
    </script>
</head>
<body>
    <h1>How YOU can help:</h1>
    <p>I know this site looks sketch, I made it in a few hours. Below are quick actions you can take to add pressure: </p>
    <p>Step 1: Join the <span id="clickCount">123</span> others who have demanded change by auto-emailing the board (2 clicks) </p>

    <!-- Add a button with onclick function for the first action -->
    <button onclick="openMail()">Click me!</button>

    <!-- Add a script section to define the onclick function for the first action -->
    <script>
        function openMail() {
            var email = 'jcsimon@usc.edu';
            var subject = 'test';
            var body = 'yoyoyo';
            var mailtoURL = 'mailto:' + email +
                '?subject=' + encodeURIComponent(subject) +
                '&body=' + encodeURIComponent(body);
            window.location.href = mailtoURL;

            // Increment the click counter and update the display
            clickCount++;
            updateCounter();
        }

        function updateCounter() {
            // Update the counter display
            document.getElementById('clickCount').innerText = clickCount;
            // Store the click count in localStorage
            localStorage.setItem('clickCount', clickCount.toString());
        }

        // Initialize the counter on page load
        updateCounter();
    </script>

    <p>Step 2: Sign the change.org petition if you haven't already: (5 clicks) </p>
    <!-- Add a button with onclick function for the second action -->
    <button onclick="openChangeOrg()">Sign the Petition</button>

    <!-- Add a script section to define the onclick function for the second action -->
    <script>
        function openChangeOrg() {
            // Open the link in a new tab
            window.open('https://www.change.org/p/demand-for-usc-to-reinstate-academic-achievement-award-aaa-funding-for-current-students?source_location=petitions_browse', '_blank');
        }
    </script>
</body>
</html>
